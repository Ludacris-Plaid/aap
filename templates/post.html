<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Alberta Accountability Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        .post-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .post-title {
            color: #FFD100;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .post-thumbnail {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .post-content {
            width: 100%;
            max-width: 800px;
            text-align: left;
        }
        .post-content h1 {
            color: #000000;
            font-family: 'Merriweather', serif;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .post-content p, .post-content ul, .post-content ol, .post-content blockquote {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
        .post-media {
            margin: 20px 0;
        }
        .post-media video, .post-media audio {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/alberta.jpg') }}" alt="Alberta Coat of Arms" class="logo">
        <h1>Alberta Accountability Project</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('project') }}">The Project</a>
            {% if session.get('logged_in') %}
                <a href="{{ url_for('new_post_page') }}">New Post</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login_page') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main class="post-container">
        <h1 class="post-title">{{ title }}</h1>
        {% if thumbnail %}
            <img src="{{ url_for('static', filename='uploads/' + thumbnail) }}" alt="Post Thumbnail" class="post-thumbnail">
        {% endif %}
        <div class="post-content">
            {{ content | safe }}
        </div>
        {% if video %}
            <div class="post-media">
                <video controls>
                    <source src="{{ url_for('static', filename='uploads/' + video) }}" type="video/{{ video.rsplit('.', 1)[1] }}">
                    Your browser does not support the video tag.
                </video>
            </div>
        {% endif %}
        {% if audio %}
            <div class="post-media">
                <audio controls>
                    <source src="{{ url_for('static', filename='uploads/' + audio) }}" type="audio/{{ audio.rsplit('.', 1)[1] }}">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        {% endif %}
        <div class="post-date">Posted on: {{ date }}</div>
    </main>
</body>
</html>
