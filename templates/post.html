<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Alberta Accountability Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@400;700&family=Orbitron:wght@700&display=family" rel="stylesheet">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/alberta.jpg') }}" alt="Alberta Coat of Arms" class="logo">
        <h1>Alberta Accountability Project</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('project') }}">The Project</a>
            {% if session.get('logged_in') %}
                <a href="{{ url_for('new_post_page') }}">New Post</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login_page') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main class="post-container">
        <h1 class="post-title">{{ title }}</h1>
        {% if thumbnail %}
            <img src="{{ url_for('static', filename='uploads/' + thumbnail) }}" alt="Post Thumbnail" class="post-thumbnail">
        {% endif %}
        <div class="post-content">
            {{ content | safe }}
        </div>
        {% if video %}
            <div class="post-media">
                <video controls>
                    <source src="{{ url_for('static', filename='uploads/' + video) }}" type="video/{{ video.rsplit('.', 1)[1] }}">
                    Your browser does not support the video tag.
                </video>
            </div>
        {% endif %}
        {% if audio %}
            <div class="post-media">
                <audio controls>
                    <source src="{{ url_for('static', filename='uploads/' + audio) }}" type="audio/{{ audio.rsplit('.', 1)[1] }}">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        {% endif %}
        <div class="post-date">Posted on: {{ date }}</div>
    </main>
</body>
</html>
