<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberta Accountability Project - New Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/alberta.jpg') }}" alt="Alberta Coat of Arms" class="logo">
        <h1>Alberta Accountability Project</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('project') }}">The Project</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <main class="new-post-page">
        <h2>Create New Post</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="body">Body</label>
            <div id="editor" style="min-height: 200px;"></div>
            <input type="hidden" name="body" id="body">

            <label for="thumbnail">Thumbnail Image (optional, .jpg, .png)</label>
            <input type="file" name="thumbnail" id="thumbnail" accept=".jpg,.jpeg,.png">

            <label for="video">Video (optional, .mp4, .webm)</label>
            <input type="file" name="video" id="video" accept=".mp4,.webm">

            <label for="audio">Audio Clip (optional, .mp3, .wav)</label>
            <input type="file" name="audio" id="audio" accept=".mp3,.wav">

            <button type="submit">Create Post</button>
        </form>
    </main>

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    ['link', 'blockquote'],
                    [{'list': 'ordered'}, {'list': 'bullet'}],
                    [{'header': [1, 2, 3, false]}]
                ]
            }
        });

        var form = document.querySelector('form');
        form.onsubmit = function() {
            var body = document.querySelector('#body');
            body.value = quill.root.innerHTML;
        };
    </script>
</body>
</html>
